<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <script src="./front-end.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="app-container">
        <h1>Speed Reader</h1>
        <textarea class="text-input" name="sentence-input" placeholder="Enter your Japanese sentence here"></textarea>
        <div class="button-container">
            <button class="process">Submit Sentence</button>
            
        </div>
        <div>Reading area:</div>
        <div class="sentence-display-area">
            <div class="sentence-container"></div>
        </div>
        
        <div class="controls-container">
            <button class="play">Play</button>
            <button class="stop">Stop</button>
        </div>
        

        <span class="speed-value-display"></span>

        <div class="speed-control">
            <input type="range" min="-250" max="-50" step="25" list="steplist">
            <datalist id="steplist">
                <option>-250</option>
                <option>-225</option>
                <option>-200</option>
                <option>-175</option>
                <option>-150</option>
                <option>-125</option>
                <option>-100</option>
                <option>-75</option>
                <option>-50</option>
            </datalist>
        </div>
    </div>
</body>
</html>
