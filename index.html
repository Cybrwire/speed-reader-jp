<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=light_off,lightbulb,play_circle,stop_circle" />

    <script src="./front-end.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="app-container">
        <h1>Speed Reader</h1>
        <textarea class="text-input" name="sentence-input" placeholder="Enter your Japanese sentence here"></textarea>
        <div class="button-container">
            <button class="process">Submit Sentence</button>
            
        </div>
        <div class="reading-area">
            <div class="reading-area-header">
                <span>Reading area:</span>
                <button class="reveal-button">
            <span class="material-symbols-outlined">lightbulb</span>
        </button>
            </div>
        
        <div class="sentence-display-area">
            <div class="sentence-container"></div>
        </div>
        </div>
        <div class="sentence-controls-container">
            <button class="play"><span class="material-symbols-outlined">play_circle</span></button><label for=""></label>
            <button class="stop" disabled><span class="material-symbols-outlined">stop_circle</span></button>
        </div>
        

        <span class="speed-value-display"></span>

        <div class="speed-control">
            <input type="range" min="-275" max="-50" step="25" list="steplist">
            <datalist id="steplist">
                <option>-275</option>
                <option>-250</option>
                <option>-225</option>
                <option>-200</option>
                <option>-175</option>
                <option>-150</option>
                <option>-125</option>
                <option>-100</option>
                <option>-75</option>
                <option>-50</option>
            </datalist>
        </div>
    </div>
</body>
</html>
